<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Auto Loop</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

iframe {
    width: 100vw;
    height: 100vh;
    border: none;
}
</style>
</head>
<body>

<iframe
    src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=0&controls=0&loop=1&playlist=VIDEO_ID&rel=0&playsinline=1"
    allow="autoplay"
></iframe>

    <script>
const overlay = document.getElementById("overlay");
const iframe = document.getElementById("player");

    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
});
</script>

</body>
</html>
