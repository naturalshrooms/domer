<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Autoplay YouTube Fullscreen</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
    }
    iframe {
        width: 100vw;
        height: 100vh;
        border: none;
    }
</style>
</head>
<body>
<iframe
    id="player"
    src="https://www.youtube.com/embed/oMe_gweEUPk?autoplay=1&controls=0&rel=0&playsinline=1&enablejsapi=1"
    allow="autoplay; fullscreen"
></iframe>
<script>
const iframe = document.getElementById("player");

// Request fullscreen on load
function requestFullscreen() {
    if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
    }
}

// Try immediately
requestFullscreen();

// Also try after a short delay in case the iframe needs to load first
setTimeout(requestFullscreen, 500);
</script>
</body>
</html>
